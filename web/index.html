<body>

	<form id="form1" name="form1" method="post" enctype="multipart/form-data">

		<input type="file" name="file" id="file" /> 
		<br />

		email: <input type="text" name="txtemail" placeholder="email(選填)" /> <br/> <br/>

		<br/> <br/>

		<br/> <br/> 
		
		是否接受系友會訊息: <input type="text" name="txtto_get_info" placeholder="是填1, 否填0" /> <br/> <br/>

		<input type="submit" value="Insert" /> <br/>
